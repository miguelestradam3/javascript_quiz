<!DOCTYPE html>
<html>
<head>
	<title>play</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <section id="about" class="about section light-background">
	
      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <span class="description-title">About</span>
        <h2><p id='progressText'>Question</p></h2>
		<div id="progressBar">
			<div id="progressBarFull"></div>
		</div>
		<div class="textscore">
			<p >Score</p>
			<h2 id='scorenumber'>0</h2>
		</div>
        <div><h3 id='QuestionText'>What is the Question?</h3></div>
      </div>
	  <!-- End Section Title -->
		<div class="questions align-items-center text-center">
			<div class="choices">
				<div>
				<ul class="list-group list-group-flush">
					<li class="list-group-item"><p class='ChoiceText' data-number="1">num1</p></li>
					<li class="list-group-item"><p class='ChoiceText' data-number="2" >num2</p></li>
					<li class="list-group-item"><p class='ChoiceText' data-number="3">num3</p></li>
					<li class="list-group-item"><p class='ChoiceText' data-number="4">num4</p></li>
					<li class="list-group-item"><p class='ChoiceText' data-number="5">num5</p></li>
					<li class="list-group-item"><p class='ChoiceText' data-number="6">num6</p></li>
				</ul>
				</div>
			</div>
		</div>
	</div>	
</div>
</section>
<script type="text/javascript" src="play.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
